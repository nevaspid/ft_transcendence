<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Space Invaders</title>
  
    <!-- Styles locaux du sous-projet -->
    <link rel="stylesheet" href="src/style.css" />

  </head>
  <body>
    <div id="layout">
      <header class="hud" id="si-hud" style="display:flex;align-items:center;justify-content:space-between;gap:12px">
        <div id="si-left" style="display:flex;align-items:center;gap:8px;">
          <button id="si-menu-btn" class="si-btn font-starjedi">Menu</button>
          <div id="si-lives" class="si-lives"></div>
        </div>
        <div class="font-starjedi">Space invaders</div>
        <div id="si-scores" style="display:flex;align-items:center;gap:12px">
          <span id="si-score-p1" class="font-starjedi" style="color: #fb7c1f;">P1 = 0 x1</span>
          <span id="si-score-p2" class="font-starjedi" style="display:none;color: #f5d255;">P2 = 0 x1</span>
        </div>
      </header>
      <main id="game-area">
        <div class="game-wrapper" id="si-wrapper">
          <!-- Mode select overlay -->
          <div id="si-select" class="si-select">
            <div class="si-card">
              <h2 data-i18n="game_mode" class="font-starjedi">Mode de jeu</h2>
              <div class="si-actions">
                <button id="si-solo" class="si-btn">Solo</button>
                <button id="si-coop" class="si-btn">Coop</button>
              </div>
              <div style="margin-top:10px"><a href="menu.html" class="si-btn font-starjedi" style="display:inline-block;text-decoration:none;" data-i18n="back">Retour</a></div>
            </div>
          </div>

          <!-- Coop P2 name overlay -->
          <div id="si-p2-overlay" class="si-select" style="display:none">
            <div class="si-card">
              <h2 data-i18n="coop_username" class="font-starjedi">Coop: pseudos</h2>
              <div style="margin:8px 0">
                <span data-i18n="player1">Joueur 1:</span>
                <strong id="si-p1name">P1</strong>
              </div>

              <label style="display:block;margin:8px 0">
                <span data-i18n="player2">Pseudo Joueur 2:</span>
                <input id="si-p2name" class="si-input text-black" type="text" placeholder="P2" style="width:100%;padding:8px" />
              </label>
              <div class="si-actions">
                <button id="si-p2-ok" class="si-btn" data-i18n="validate">Valider</button>
                <button id="si-p2-cancel" class="si-btn" data-i18n="cancel">Annuler</button>
              </div>
            </div>
          </div>

          <!-- Loader overlay -->
          <div id="si-loader" class="si-select" style="display:none">
            <div class="hacker-loader">
              <div class="loader-text">
                <span class="text-glitch" data-text="INITIALIZING...">INITIALIZING...</span>
              </div>
              <div class="loader-bar">
                <div class="bar-fill"></div>
                <div class="bar-glitch"></div>
              </div>
              <div class="particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
              </div>
            </div>
          </div>

          <!-- Victory overlay -->
          <div id="si-victory" class="si-select" style="display:none">
            <div class="si-card">
              <h2 data-i18n="victory" class="font-starjedi">victoire</h2>
              <div id="si-victory-coop" style="display:none">
                <p id="si-v-team"></p>
                <p id="si-v-p1"></p>
                <p id="si-v-p2"></p>
                <p><strong id="si-v-winner"></strong></p>
              </div>
              <div id="si-victory-solo" style="display:none">
                <p id="si-v-solo-score"></p>
                <p id="si-v-solo-lives"></p>
              </div>
              <div class="si-actions">
                <button id="si-retry-victory" class="si-btn font-starjedi" data-i18n="play_again">Rejouer</button>
                <a href="menu.html" class="si-btn font-starjedi" style="text-decoration:none;display:inline-block;">Menu</a>
              </div>
            </div>
          </div>

          <!-- Defeat overlay -->
          <div id="si-defeat" class="si-select" style="display:none">
            <div class="si-card">
              <h2 data-i18n="defeat" class="font-starjedi">DÃ©faite</h2>
              <p id="si-d-score"></p>
              <p id="si-d-lives"></p>
              <div class="si-actions">
                <button id="si-retry-defeat" class="si-btn font-starjedi" data-i18n="play_again">Rejouer</button>
                <a href="menu.html" class="si-btn font-starjedi" style="text-decoration:none;display:inline-block;">Menu</a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="space_invaders/main.ts"></script>
     <script type="module" src="../src/script.ts"></script>
  </body>
  </html>
